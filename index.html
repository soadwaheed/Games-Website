<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <section class="home ">
            <div>
                <img src="images/wraper.png" class="w-100 header-img ">
            </div>
            <nav class="navbar navbar-expand-lg  position-sticky top-0 z-1 col-md-6 col-lg-9 ">
                <div class="container">
                    <h5 class="text-uppercase mb-0">
                        <img src="images/logo-sm.png">
                        Game Reviews
                    </h5>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse small" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 small">
                            <li class="nav-item">
                                <a class="nav-link active text-uppercase" aria-current="page" game-category="mmorpg">MMORPG</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-uppercase" game-category="shooter">SHOOTER</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-uppercase" game-category="sailing">SAILING</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-uppercase" game-category="permadeath">PERMADEATH</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-uppercase" game-category="superhero">SUPERHERO</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-uppercase" game-category="pixel">PIXEL</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="container my-5">
                <div class="row g-4 mt-5 pt-2" id="games">
                </div>
            </div>
        </section>
        <section class="details ">
            <div class="container">
                <div class="d-flex justify-content-between align-items-center">
                    <h1 class="h3 py-4">Details Game</h1>
                    <button class="btn-close btn-close-white" id="btnClose"></button>
                </div>
                <div class="row" id="show-detail">
                </div>
            </div>
        </section>
        <div class="loading ">
            <span class="load"></span>
        </div>
        <script src="js/bootstrap.bundle.js"></script>
        <script src="js/index.js" type="module"></script>
    </body>
</html>
